
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joylashuv</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCijLm2rlIuGemxLcvo5xrz_SuPgXi6Z8&callback=initMap" async defer></script>
    <link rel="stylesheet" href="{% static 'style.css' %}">

    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Mening joylashuvim* (atrofdagi masjidlarni ko'rsatishda muammo!)</h1>
    <div id="map"></div>
    <script>
        function initMap() {
            navigator.geolocation.getCurrentPosition(
                function(position) { 
                    var myLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    var map = new google.maps.Map(document.getElementById('map'), {
                        center: myLocation,
                        zoom: 15
                    });
                    var marker = new google.maps.Marker({
                        position: myLocation,
                        map: map,
                        title: 'Location'
                    });
                    // document.getElementById('latitude').innerText = position.coords.latitude.toFixed(6);
                    // document.getElementById('longitude').innerText = position.coords.longitude.toFixed(6);
                },
                function(error) {
                    console.error('Error!');
                }
            );
        }
    </script>
</body>
</html>
