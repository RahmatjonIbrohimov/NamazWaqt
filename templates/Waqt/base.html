{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block header %}  {% endblock header %}
    <link rel="stylesheet" href="{% static 'style.css' %}">

    <!-- cdn fonts google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Genos&family=Nunito+Sans:opsz@6..12&family=Orbitron&family=Tilt+Neon&family=Ubuntu&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="icon" href="{% static 'img/fav-bg-remove.png' %}" type="image/x-icon">
    <!-- google api -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCijLm2rlIuGemxLcvo5xrz_SuPgXi6Z8&callback=initMap" async defer></script>

</head>
<body>
    <nav>
        <a href="{% url 'home' %}" class="logo">Namaz Waqt</a>
        <div class="nav-auth">
            <a href="{% url 'map' %}" class="navbar1 find-mesjid">Masjidni Topish</a>
            <a href="" class="navbar1 my-city">Qiblani Topish!</a>
            <a href="{% url 'send-message' %}" class="navbar1 find-mesjid">Xabarnomani yoqish</a>
            {% if user.is_authenticated %}
                <a href="{% url 'account_logout' %}"class="navbar1 auth-google">Profile</a>
            {% else %}
                <a href="{% provider_login_url 'google' %}"class="navbar1 auth-google">Google orqali Kirish</a>
            {% endif %}

        </div>        
    </nav>
    {% block content %}  {% endblock content %}
</body>
</html>
